<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe Book</title>
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/app.css" />
  <script src="./public/requires.js"></script>
  <script src="./public/app.js"></script>
</head>
<body>
  <div class="panel-welcome hide" id="section-2">
      <p class="lead">
        <a href="#" class="btn btn-primary btn-lg" id="signout-button">
          Logout
        </a>
      </p>
    </div>
  <div class="site-wrapper">
      <div class="site-wrapper-inner" id="site-wrapper-inner">
        <div class="panel-landing" id="section-1">
          <h1 class="landing-heading">Recipe Book</h1>
          <p class="lead">
            <a href="#" class="btn btn-primary btn-lg" id="signin-button">
              Sign In with Blockstack
            </a>
          </p>
        </div>
        <div id="crypto-container">
         <div class="panel-landing hide" id="crypto">
          <h3 id="expenses-header">Fill out the following fields to add a recipe.</h3>
          <div id="expenses">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Ingredient</th>
                  <th>Amount</th>
                </tr>
              </thead>
              <tbody id="expense-body">
                </tbody>
            </table>
          </div>
          <table class="expense-table">
            <thead>
              <tr>
                <td><h4>Ingredient</h4></td>
                <td><h4>Amount</h4></td>
              </tr>
            </thead>
            <tr>
              <td>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Item" id="expense-item">
                  </div>
              </td>
              <td>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="expense-amount">
                  </div>
              </td>
            </tr>
          </table>
        </div>         
        </div>
        <div id="deleteExpenses" class="hide">
            <div class="btn btn-primary" id="save-expense">Add</div>
            <!--<div class="btn btn-primary" id="delete-last">Delete</div>-->
            <div class="btn btn-primary" id="delete-button">Delete all recipes</div>
        </div>

      </div>
    </div>
</body>
</html>
